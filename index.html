<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responisve side bar </title>
        <!-- style sheet imported  -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome link imported  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google font imported  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <div class="codepen">
                <i class="fa-brands fa-codepen"></i>
                <span>Lewis Hamilton</span>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="imgplustext">
                <div>
                    <img src="images/01_hamilton.jpg" alt="">
                </div>
                <div class="text">
                    <span>L Hamilton</span>
                    <br>
                    <span>Goat</span>
                </div>
            </div>

            <div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-border-all"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <span class="tooltip">Dashboard</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-hand-peace"></i>
                            <span>Victory</span>
                        </a>
                    </div>
                    <span class="tooltip">Victory</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-chart-line"></i>
                            <span>Excellence</span>
                        </a>
                    </div>
                    <span class="tooltip">Excellence</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-clipboard"></i>
                            <span>Records</span>
                        </a>
                    </div>
                    <span class="tooltip">Records</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-route"></i>
                            <span>Champion</span>
                        </a>
                    </div>
                    <span class="tooltip">Champion</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span>Innovation</span>
                        </a>
                    </div>
                    <span class="tooltip">Innovation</span>
                </div>
                <div class="relative">
                    <div class="listplusiocn">
                        <a href="#">
                            <i class="fa-brands fa-edge-legacy"></i>
                            <span>Legacy</span>
                        </a>
                    </div>
                    <span class="tooltip">Legacy</span>
                </div>
            </div>

            
        </div>
        <main>
            <h1 id="lhamliton">Lewis Hamilton</h1>
        </main>
        <!-- script imported   -->
        <script src="script.js"></script>
    </body>
</html>
